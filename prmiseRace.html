<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<script src="./jquery.js"></script>
<script>

function VueReource(url){
    var p = new Promise((resovle,reject)=>{
        $.get(url,(data)=>{
            resovle(data);
        })
    })
    return p;
}

Promise.race([
    new Promise((resolve,reject)=>{
        resolve("我最快")
    }),
    VueReource("https://cnodejs.org/api/v1/topics?tab=ask"),
    VueReource("https://cnodejs.org/api/v1/topics?tab=share"),
    VueReource("https://cnodejs.org/api/v1/topics?tab=good"),
    VueReource("https://cnodejs.org/api/v1/topics?tab=ask"),
]).then((result)=>{
    console.log(result)
})

</script>
</body>
